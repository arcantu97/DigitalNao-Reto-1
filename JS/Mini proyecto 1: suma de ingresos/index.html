<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de ingresos</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .custom-input-group .form-control {
        flex-grow: 1;
        width: auto;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <a class="navbar-brand" href="#">Mi calculadora de ingresos</a>
    </nav>

    <div class="container mt-4">
      <div class="input-group mb-3 custom-input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="detalle">
            <i class="bi bi-bank" style="color: rgb(33, 164, 171)"></i>
          </span>
        </div>
        <input
          type="text"
          class="form-control flex-grow-1"
          placeholder="Ingresa la descripciÃ³n del ingreso"
          aria-describedby="detalle"
          id="detalleInput"
        />
      </div>

      <div class="input-group mb-3 custom-input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="monto">
            <i class="bi bi-cash-stack" style="color: rgb(12, 212, 92)"></i>
          </span>
        </div>
        <input
          type="number"
          step="0.01"
          class="form-control flex-grow-1"
          placeholder="Ingresa el monto del ingreso"
          aria-describedby="monto"
          id="montoInput"
        />
        <div class="input-group-append">
          <button
            class="btn btn-primary"
            type="button"
            id="agregarCompra"
            onclick="agregarCompra()"
          >
            Agregar
          </button>
        </div>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Monto</th>
          </tr>
        </thead>
        <tbody id="tablaCompras"></tbody>
        <tfoot id="TableFooter">
          <tr>
            <td colspan="1">Total</td>
            <td id="total">&ndash;</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/dist/bootstrap-icons.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
